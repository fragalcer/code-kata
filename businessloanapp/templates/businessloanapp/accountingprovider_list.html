<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting Providers</title>
</head>
<body>
    <h1>Accounting Providers</h1>
    <dl>
        {% for accounting_provider in object_list %}
            <dt>{{ accounting_provider.name }}</dt>
            <dd><img src="{{ accounting_provider.logo.url }}" height="250" alt="accounting provider logo"></dd>
    {% empty %}
        No accounting providers yet.
    {% endfor %}
    </dl>
</body>
</html>
